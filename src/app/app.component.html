<div class="page_wrapper">
  <div class="content_wrapper">
    <div class="title">
      <h2>Priljubljeni filmi</h2>
    </div>
    <div class="content">
      <div>
        <div class="filter">
          <div class="filter_name">
            <h2>Filter</h2>
          </div>
          <div class="filter_genre">
            <h3>Å½anri</h3>
            <ul class="genres_list">
              <li class="genre" [id]="'genre'+genre.id" *ngFor="let genre of genres">
                <a (click)="onGenreClick(genre)" >{{genre.name}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <div class="films">
          <section class="films_grid_section">
            <div class="films_grid">
              <div class="film_card" *ngFor="let film of films">
                <div class="film_content">
                  <div class="score_container">
                    <div class="score_ring" [ngStyle]="styleCircleForGrade(film.vote_average)">
                      <div class="score_circle">
                        <div class="score_percent">
                        <span class="icon">{{film.vote_average*10+"%"}}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <h2 class="film_title">
                    <a class="film_link" target="_blank" rel="noopener noreferrer" [href]="baseFilmUrl+film.id.toString()" [title]="film.title">{{film.title}}</a>
                  </h2>
                  <p class="film_date">{{transformDate(film.release_date)}}</p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
